<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionShop</title>

    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css">

</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">Emc</a>
            <!-- cart icon -->
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- Content -->
                <div class="cart-content">

                </div>
                <!-- total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>

                <!-- Buy button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- Cart close -->
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>

    </header>

    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Product</h2>
        <!-- Content -->
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="./img/ao.jpg" alt="" class="product-img">
                <h2 class="product-title">Polo</h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <!-- Box 2 -->
            <div class="product-box">
                <img src="./img/quan.jpg" alt="" class="product-img">
                <h2 class="product-title">Quần âu nữ</h2>
                <span class="price">$25.5</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <!-- Box 3 -->
            <div class="product-box">
                <img src="./img/h1.jpg" alt="" class="product-img">
                <h2 class="product-title">Nồi cơm điện</h2>
                <span class="price">$100</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <!-- Box 4 -->
            <div class="product-box">
                <img src="./img/h2.jpg" alt="" class="product-img">
                <h2 class="product-title">Đồng hồ</h2>
                <span class="price">$20</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <!-- Box 5 -->
            <div class="product-box">
                <img src="./img/h3.jpg" alt="" class="product-img">
                <h2 class="product-title">Phích nước</h2>
                <span class="price">$15</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <!-- Box 6 -->
            <div class="product-box">
                <img src="./img/h4.jpg" alt="" class="product-img">
                <h2 class="product-title">Bếp từ</h2>
                <span class="price">$150</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <!-- Box 7 -->
            <div class="product-box">
                <img src="./img/h6.jpg" alt="" class="product-img">
                <h2 class="product-title">TNTT</h2>
                <span class="price">$0</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <div class="product-box">
                <img src="./img/download.jfif" alt="" class="product-img">
                <h2 class="product-title">Chả nem</h2>
                <span class="price">$10</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <div class="product-box">
                <img src="./img/PHIEUNGAY2.jpg" alt="" class="product-img">
                <h2 class="product-title">Phiếu ngày</h2>
                <span class="price">$0</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>

    <!-- Link to JS -->
    <script src="./javascript/main.js"></script> 
</body>
</html>
